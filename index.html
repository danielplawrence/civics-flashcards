<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Civics Test Flash Cards</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 700px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 10px; font-size: 1.8rem; }
        .subtitle { text-align: center; color: #a0aec0; margin-bottom: 20px; font-size: 0.9rem; }
        .progress { background: rgba(255,255,255,0.2); border-radius: 10px; height: 8px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { background: #48bb78; height: 100%; transition: width 0.3s ease; }
        .stats { display: flex; justify-content: center; gap: 30px; margin-bottom: 20px; color: white; font-size: 0.9rem; }
        .stat { text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; }
        .stat-label { color: #a0aec0; }
        .card { background: white; border-radius: 16px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .question-number { color: #718096; font-size: 0.85rem; margin-bottom: 10px; }
        .question-text { font-size: 1.3rem; line-height: 1.5; margin-bottom: 25px; color: #1a202c; }
        .answer-input { width: 100%; padding: 15px; font-size: 1rem; border: 2px solid #e2e8f0; border-radius: 10px; outline: none; transition: border-color 0.2s; }
        .answer-input:focus { border-color: #4299e1; }
        .answer-input:disabled { background: #f7fafc; }
        .btn { padding: 14px 28px; font-size: 1rem; border: none; border-radius: 10px; cursor: pointer; transition: all 0.2s; font-weight: 600; }
        .btn-primary { background: #4299e1; color: white; }
        .btn-primary:hover { background: #3182ce; }
        .btn-success { background: #48bb78; color: white; }
        .btn-success:hover { background: #38a169; }
        .btn-secondary { background: #718096; color: white; }
        .btn-secondary:hover { background: #4a5568; }
        .buttons { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .feedback { margin-top: 20px; padding: 20px; border-radius: 10px; display: none; }
        .feedback.correct { background: #c6f6d5; border: 2px solid #48bb78; display: block; }
        .feedback.incorrect { background: #fed7d7; border: 2px solid #fc8181; display: block; }
        .feedback-title { font-weight: bold; margin-bottom: 10px; font-size: 1.1rem; }
        .feedback.correct .feedback-title { color: #276749; }
        .feedback.incorrect .feedback-title { color: #c53030; }
        .accepted-answers { margin-top: 10px; }
        .accepted-answers h4 { color: #4a5568; margin-bottom: 8px; font-size: 0.9rem; }
        .accepted-answers ul { list-style: none; padding: 0; }
        .accepted-answers li { padding: 6px 0; color: #2d3748; border-bottom: 1px solid #e2e8f0; }
        .accepted-answers li:last-child { border-bottom: none; }
        .completion { text-align: center; padding: 40px; }
        .completion h2 { color: #1a202c; margin-bottom: 20px; }
        .completion .score { font-size: 3rem; font-weight: bold; color: #4299e1; margin-bottom: 10px; }
        .completion p { color: #718096; margin-bottom: 20px; }
        .mode-toggle { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .mode-btn { padding: 8px 16px; background: rgba(255,255,255,0.1); color: white; border: 2px solid rgba(255,255,255,0.3); border-radius: 20px; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; }
        .mode-btn.active { background: white; color: #1a365d; border-color: white; }
        .mode-btn:hover:not(.active) { background: rgba(255,255,255,0.2); }
        .skip-link { color: #718096; text-decoration: none; font-size: 0.85rem; cursor: pointer; }
        .skip-link:hover { color: #4a5568; }
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‡ºðŸ‡¸ US Civics Test Flash Cards</h1>
        <p class="subtitle">2025 Naturalization Test - 128 Questions</p>
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="setMode('all')">All 128 Questions</button>
            <button class="mode-btn" onclick="setMode('65-20')">65/20 (20 Questions)</button>
        </div>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
        <div class="stats">
            <div class="stat"><div class="stat-value" id="currentNum">1</div><div class="stat-label">Question</div></div>
            <div class="stat"><div class="stat-value" id="correctCount">0</div><div class="stat-label">Correct</div></div>
            <div class="stat"><div class="stat-value" id="incorrectCount">0</div><div class="stat-label">Incorrect</div></div>
        </div>
        <div class="card" id="questionCard">
            <div class="question-number" id="questionNumber"></div>
            <div class="question-text" id="questionText"></div>
            <input type="text" class="answer-input" id="answerInput" placeholder="Type your answer..." autocomplete="off">
            <div class="buttons" id="submitButtons">
                <button class="btn btn-primary" id="submitBtn" onclick="checkAnswer()">Check Answer</button>
                <button class="btn btn-secondary" onclick="showAnswer()">Show Answer</button>
            </div>
            <div class="feedback" id="feedback">
                <div class="feedback-title" id="feedbackTitle"></div>
                <div class="accepted-answers" id="acceptedAnswers"></div>
            </div>
            <div class="buttons" id="nextButtons" style="display: none;">
                <button class="btn btn-success" onclick="nextQuestion()">Next Question â†’</button>
            </div>
            <div class="card-footer"><span class="skip-link" onclick="skipQuestion()">Skip this question</span></div>
        </div>
        <div class="card" id="completionCard" style="display: none;">
            <div class="completion">
                <h2>ðŸŽ‰ Practice Complete!</h2>
                <div class="score" id="finalScore">0%</div>
                <p id="finalStats"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Practice Again</button>
            </div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script>
let questions = [];
let currentIndex = 0;
let correct = 0;
let incorrect = 0;
let answered = false;
let mode = 'all';

function setMode(m) {
    mode = m;
    document.querySelectorAll('.mode-btn').forEach((btn, i) => {
        btn.classList.toggle('active', (i === 0 && m === 'all') || (i === 1 && m === '65-20'));
    });
    restartQuiz();
}

function shuffleArray(arr) {
    const a = [...arr];
    for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
}

function initQuiz() {
    const source = mode === '65-20' ? allQuestions.filter(q => q.starred) : allQuestions;
    questions = shuffleArray(source);
    currentIndex = 0;
    correct = 0;
    incorrect = 0;
    answered = false;
    showQuestion();
}

function showQuestion() {
    if (currentIndex >= questions.length) {
        showCompletion();
        return;
    }
    const q = questions[currentIndex];
    document.getElementById('questionNumber').textContent = `Question ${currentIndex + 1} of ${questions.length} (Original #${q.num})`;
    document.getElementById('questionText').textContent = q.q;
    document.getElementById('answerInput').value = '';
    document.getElementById('answerInput').disabled = false;
    document.getElementById('feedback').className = 'feedback';
    document.getElementById('submitButtons').style.display = 'flex';
    document.getElementById('nextButtons').style.display = 'none';
    document.getElementById('currentNum').textContent = currentIndex + 1;
    document.getElementById('correctCount').textContent = correct;
    document.getElementById('incorrectCount').textContent = incorrect;
    document.getElementById('progressBar').style.width = ((currentIndex / questions.length) * 100) + '%';
    document.getElementById('questionCard').style.display = 'block';
    document.getElementById('completionCard').style.display = 'none';
    document.getElementById('answerInput').focus();
    answered = false;
}

function normalizeAnswer(s) {
    return s.toLowerCase().replace(/[^a-z0-9\s]/g, '').replace(/\s+/g, ' ').trim();
}

function checkAnswer() {
    if (answered) return;
    const userAnswer = normalizeAnswer(document.getElementById('answerInput').value);
    if (!userAnswer) return;
    const q = questions[currentIndex];
    const isCorrect = q.a.some(ans => {
        const norm = normalizeAnswer(ans);
        return norm === userAnswer || userAnswer.includes(norm) || norm.includes(userAnswer);
    });
    showFeedback(isCorrect, q.a);
}

function showAnswer() {
    if (answered) return;
    showFeedback(false, questions[currentIndex].a);
}

function showFeedback(isCorrect, acceptedAnswers) {
    answered = true;
    if (isCorrect) correct++; else incorrect++;
    document.getElementById('correctCount').textContent = correct;
    document.getElementById('incorrectCount').textContent = incorrect;
    const feedback = document.getElementById('feedback');
    feedback.className = 'feedback ' + (isCorrect ? 'correct' : 'incorrect');
    document.getElementById('feedbackTitle').textContent = isCorrect ? 'âœ“ Correct!' : 'âœ— Incorrect';
    const uniqueAnswers = [...new Set(acceptedAnswers.filter(a => a !== 'Answers will vary'))];
    document.getElementById('acceptedAnswers').innerHTML = uniqueAnswers.length > 0 
        ? '<h4>Accepted answers:</h4><ul>' + uniqueAnswers.map(a => '<li>' + a + '</li>').join('') + '</ul>'
        : '<h4>This answer varies by location</h4>';
    document.getElementById('answerInput').disabled = true;
    document.getElementById('submitButtons').style.display = 'none';
    document.getElementById('nextButtons').style.display = 'flex';
}

function nextQuestion() {
    currentIndex++;
    showQuestion();
}

function skipQuestion() {
    if (!answered) {
        questions.push(questions[currentIndex]);
    }
    currentIndex++;
    showQuestion();
}

function showCompletion() {
    document.getElementById('questionCard').style.display = 'none';
    document.getElementById('completionCard').style.display = 'block';
    const total = correct + incorrect;
    const pct = total > 0 ? Math.round((correct / total) * 100) : 0;
    document.getElementById('finalScore').textContent = pct + '%';
    document.getElementById('finalStats').textContent = `You answered ${correct} out of ${total} questions correctly.`;
    document.getElementById('progressBar').style.width = '100%';
}

function restartQuiz() {
    initQuiz();
}

document.getElementById('answerInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        if (!answered) checkAnswer();
        else nextQuestion();
    }
});

initQuiz();
    </script>
</body>
</html>
